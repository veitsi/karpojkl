<div class="container-fluid block_contacts">

    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
            <h2>KarpenkoArt Production</h2>
            <p>Київ</p>
            <p>Телефони:</p>
            <p>{{ site.contact.phone1 }}</p>
            <p>{{ site.contact.phone2 }}</p>
            <p class="email">{{ site.contact.email }}</p>
        </div>
    </div>

    <div class="row block_contacts_icons">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

            <div class="row">
                <div class="col-xs-2 col-xs-offset-1">
                    <a href="{{ site.contact.youtube }}" target="_blank">
                        <img src="img/icon_youtube.png" alt="icon_youtube" class="img-responsive icons">
                    </a>
                </div>
                <div class="col-xs-2"> 
                    <a href="{{ site.contact.vimeo }}" target="_blank">
                        <img src="img/icon_vimeo.png" alt="icon_vimeo" class="img-responsive icons">
                    </a>
                </div>
                <div class="col-xs-2">
                    <a href="{{ site.contact.fb }}" target="_blank">
                        <img src="img/icon_facebook.png" alt="icon_facebook" class="img-responsive icons">
                    </a>
                </div>
                <div class="col-xs-2">
                    <a href="{{ site.contact.vk }}" target="_blank">
                        <img src="img/icon_vk.png" alt="icon_vk" class="img-responsive icons">
                    </a>
                </div>
                <div class="col-xs-2">
                    <a href="{{ site.contact.instagram }}" target="_blank">
                        <img src="img/icon_instagram.png" alt="icon_instagram" class="img-responsive icons">
                    </a>
                </div>
            </div> <!-- end of row -->
        </div> <!-- end of cell -->
    </div>
</div>
